<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chart.js Example</title>
<script
	src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>
<body>
	<canvas id="myChart"></canvas>
	<script>
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
			type : 'bar',
			data : {
				labels : [ '100만원 미만', '100~200만원 미만', '200~300만원 미만',
						'300~400만원 미만', '400~500만원 미만', '500~600만원 미만',
						'600만원 이상' ],
				datasets : [ {
					label : '가구 수',
					data : [ 8, 13, 13, 23, 27, 23, 32 ]

				} ]
			}
		})
	</script>
